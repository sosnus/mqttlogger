version: '3.8'

services:
  mqttlogger:
    image: sosnus15/mqttlogger
    container_name: mqttlogger_container
    restart: always
    environment:
      V_BROKER: "10.10.10.210"
      V_TOPICS: "controller,datacollector,mobile,var,varfast"
      TZ: "Europe/Warsaw"
      LANG: "pl_PL.UTF-8"
      LC_ALL: "pl_PL.UTF-8"
    volumes:
        - /home/recomputer/agroworkspace/agrostackdata/mqttlogger/:/tmp/mqttlogger/